<div class="page-header">
  <h1>
    {{ page.title }}
      &nbsp;
      <small>
      {% if page.sourcelink %}
        &nbsp;<a href="{{ page.sourcelink }}">source</a>&nbsp;
      {% endif %}
      {% if page.downloadlink %}
        &nbsp;<a href="{{ page.downloadlink }}">download</a>&nbsp;
      {% endif %}
      {% if page.dockerhub %}
        &nbsp;<a href="https://hub.docker.com/r/{{ page.dockerhub }}">docker</a>&nbsp;
      {% endif %}
      </small>
  </h1>
</div>
<div class="row">
<div class="span12">
      {{ content }}
</div>
</div>
